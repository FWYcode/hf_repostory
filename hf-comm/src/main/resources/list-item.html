<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui-v2.4.5/layui/css/layui.css" media="all">
</head>
<body>
<!--<div align="center">-->
    <table lay-filter="test" id="test" align="center"></table>
<!--</div>-->
</body>
<script src="/layui-v2.4.5/layui/layui.js"></script>
<script>
    layui.use(['table'], function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , height: 800
            , url: '/find/list'//数据接口
//            , page: true
            , cols: [
                [
                    {field: 'id', title: 'ID', width: "8%"}
                    , {field: 'title', title: '商品标题',width:"30%"}
                    , {field: 'sellPoint', title: '买点',width:"30%"}
                    , {field: 'price', title: '价格',width:100}
                    , {field: 'status', title: '状态',width:70}
                ]
            ]
        });
    })
</script>
</html>
