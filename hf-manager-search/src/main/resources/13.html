<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <link rel="stylesheet" href="qianduan/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="qianduan/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <!--<ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->

            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/2.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="img/4.jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
</body>
<script type="text/javascript">
    $('.carousel').carousel({
        interval:2000
    })
</script>
<style>
    .carousel-inner .item img{
        width: 100%;
        height: 500px;
        border-radius: 50%/50%;

    }
    .carousel-indicators li {
        width: 20px;
        height: 3px;
        border-radius: 50%/50%;
    }
    .carousel-indicators .active{
        width: 25px;
        height: 5px;
        background-color: #00a4ff;
        border-radius: 50%/50%;
        border: 0px;
    }
    #myCarousel{
        width:100%;
        height:500px;
    }
</style>
</html>
